<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screenshot Capture App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    style="font-family: Inter, sans-serif"
    class="bg-gray-100 text-gray-900 min-h-screen flex items-center justify-center"
  >
    <div class="flex lg:flex-row flex-col bg-white shadow-lg rounded-lg p-8 w-full lg:w-3/4">
      <div class="flex-1 lg:mr-8">
        <div class="flex justify-center items-center mb-6">
          <h1 class="text-2xl font-semibold text-gray-800">Screen Capture</h1>
        </div>

        <div class="flex flex-col">
          <div class="bg-blue-50 rounded-lg p-4">
            <div class="mb-6">
              <h2 class="text-lg font-semibold text-gray-700 mb-3">
                Capture Settings
              </h2>
    
              <!-- Time Interval -->
              <div class="mb-4 flex items-center justify-center gap-4">
                <label for="interval" class="text-gray-600 mb-2 w-full text-nowrap"
                  >Time Interval (seconds)</label
                >
                <input
                  id="interval"
                  placeholder="5"
                  class="w-full px-4 py-2 rounded-full border focus:outline-none focus:border-blue-500"
                />
              </div>
    
              <!-- Image format-->
              <div class="mb-6 flex justify-center items-center gap-4">
                <label class="block text-gray-600 mb-2 text-nowrap"
                  >Image Format</label
                >
                <div
                  class="relative w-full bg-gray-100 rounded-full p-1 flex items-center justify-between text-sm font-medium text-gray-600"
                >
                  <!-- Sliding background -->
                  <div
                    id="toggleBg"
                    class="absolute left-1 top-1 w-1/2 h-[calc(100%-0.5rem)] bg-blue-500 rounded-full transition-all duration-300 z-0"
                  ></div>
    
                  <!-- Options -->
                  <label class="relative z-10 w-1/2 text-center cursor-pointer">
                    <input
                      type="radio"
                      name="format"
                      value="png"
                      id="formatPng"
                      class="sr-only"
                      checked
                    />
                    <span id="labelPng" class="block py-1 text-white">PNG</span>
                  </label>
    
                  <label class="relative z-10 w-1/2 text-center cursor-pointer">
                    <input
                      type="radio"
                      name="format"
                      value="jpeg"
                      id="formatJpeg"
                      class="sr-only"
                    />
                    <span id="labelJpeg" class="block py-1">JPEG</span>
                  </label>
                </div>
              </div>
    
              <!-- Destination -->
              <div class="mb-4">
                <label for="folder" class="block text-gray-600 mb-2"
                  >Destination</label
                >
                <div class="flex">
                  <input
                    id="folder"
                    placeholder="Select Folder"
                    type="text"
                    class="w-full pl-4 py-2 pr-12 rounded-l-full border focus:outline-none focus:border-blue-500"
                  />
                  <button
                    id="selectFolderBtn"
                    class="flex items-center justify-center px-5 py-2.5 bg-gray-100 border border-l-0 rounded-r-full hover:bg-gray-200 disabled:opacity-50 disabled:cursor-not-allowed"
                  >
                    <img class="w-6 h-4" src="./assets/folder.png" alt="" />
                  </button>
                </div>
              </div>
              <div class="container flex justify-between gap-4 text-sm">
                <button
                  id="startBtn"
                  class="bg-blue-500 hover:bg-blue-600 text-white w-full px-4 py-2 rounded-full"
                >
                  Capture Now
                </button>
        
                <button
                  id="stopBtn"
                  class="w-full bg-white hover:bg-gray-50 text-gray-600 px-4 py-2 rounded-full border"
                >
                  Cancel
                </button>
              </div>
            </div>
          </div>
  

        </div>
      </div>

      <div class="flex-1 bg-gray-100 rounded-lg p-4">
        <!-- Recents Section -->
        <div class="text-lg font-semibold text-gray-700 mb-3">Screenshots</div>
  
        <!-- Grid for screenshots -->
        <div
          id="noScreenshots"
          class="flex flex-col items-center justify-center"
        >
          <img class="w-32 h-32" src="./assets/capture.png" alt="" />
          <span>No screenshots yet!</span>
        </div>
  
        <div id="screenshotGrid" class="grid grid-cols-4 gap-4 hidden"></div>
  
        <!-- Pagination -->
        <div
          id="paginationControls"
          class="flex justify-center items-center gap-2 mt-4 hidden"
        >
          <button
            id="prevPage"
            class="px-4 py-1 bg-gray-200 rounded-full disabled:opacity-50"
          >
            Prev
          </button>
          <button
            id="nextPage"
            class="px-4 py-1 bg-gray-200 rounded-full disabled:opacity-50"
          >
            Next
          </button>
        </div>
  
        <div id="previewModal" class="hidden fixed top-0 left-0 right-0 bottom-0 bg-black bg-opacity-50 z-50 flex justify-center items-center">
          <div class="relative bg-white p-6 rounded-lg h-1/2 overflow-auto">
            <button id="closePreview" class="absolute top-2 right-2 text-red-500 text-2xl font-bold hover:text-red-600 transition">
              &times;
            </button>            
            <img id="previewImage" src="" alt="Screenshot Preview" class="max-w-full max-h-full"/>
          </div>
        </div>
        
        
      </div>

    </div>
    <script type="module" defer src="./render.js"></script>
  </body>
</html>
